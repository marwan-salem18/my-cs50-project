{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="clearfix col-12  col-lg-8">
                <div class="card">
                    <div class="card-head">
                    <video src="{{main_video.video_location}}" controls autoplay class="card-img-top float-start"></video>
                    </div>
                <div class="card-body">
                    <h5 class="card-title text-start">{{main_video.video_name}}</h5>
                </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-lg-4">
            {% for video in videos %}
            <a href="/videoplayer?name={{video.id}}">
                <div class="card">
                    <div class="card-head">
                        <img src="{{video.img_location}}"class="card-img-top" alt="video thumbnail">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{video.video_name}}</h5>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
